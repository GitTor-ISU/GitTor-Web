<div class="grid h-full place-items-center p-2">
  <z-card class="w-100">
    <div class="mb-12 flex flex-col items-center text-center font-medium">
      <div class="bg-background-light mb-4 flex h-20 w-20 items-center justify-center rounded-full border shadow-sm">
        <lucide-angular class="text-primary h-12 w-12" [img]="logoIcon" [strokeWidth]="1.5" />
      </div>
      <p>Register</p>
      <p class="text-muted-foreground text-sm">Create your account</p>
    </div>
    <form class="max-w-sm space-y-6 text-sm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <z-form-field>
        <label z-form-label zRequired>Username</label>
        <z-form-control [helpText]="usernameErrorMessage()">
          <input z-input zSize="sm" type="text" placeholder="Choose your username" formControlName="username" />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Email</label>
        <z-form-control [helpText]="emailErrorMessage()">
          <input z-input zSize="sm" type="email" placeholder="Enter your email" formControlName="email" />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Password</label>
        <z-form-control [helpText]="passwordErrorMessage()">
          <input z-input zSize="sm" type="password" placeholder="Create your password" formControlName="password" />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Confirm password</label>
        <z-form-control [helpText]="confirmPasswordErrorMessage()">
          <input
            z-input
            zSize="sm"
            type="password"
            placeholder="Confirm your password"
            formControlName="confirmPassword"
          />
        </z-form-control>
      </z-form-field>
      <div class="flex gap-3">
        <a z-button zType="secondary" routerLink="/login" class="flex-1 text-center">Log in</a>
        <button z-button zType="default" type="submit" class="flex-1" [disabled]="registerForm.invalid">
          Create Account
        </button>
      </div>
    </form>
  </z-card>
</div>
