<div class="grid h-full place-items-center p-2">
  <z-card class="max-w-md">
    <div class="mb-12 flex flex-col items-center text-center font-medium">
      <div class="bg-background-light mb-4 flex h-20 w-20 items-center justify-center rounded-full border shadow-sm">
        <app-logo class="h-15 w-15" [link]="true" />
      </div>
      <p>Register</p>
      <p class="text-muted-foreground text-sm">Create your account</p>
    </div>
    <form class="max-w-md space-y-6 text-sm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <z-form-field>
        <label z-form-label zRequired>Username</label>
        <z-form-control [helpText]="usernameErrorMessage()">
          <input
            z-input
            zSize="sm"
            type="text"
            placeholder="Choose your username"
            formControlName="username"
            data-test="register-username"
          />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Email</label>
        <z-form-control [helpText]="emailErrorMessage()">
          <input
            z-input
            zSize="sm"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            data-test="register-email"
          />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Password</label>
        <z-form-control [helpText]="passwordErrorMessage()">
          <input
            z-input
            zSize="sm"
            type="password"
            placeholder="Create your password"
            formControlName="password"
            data-test="register-password"
          />
        </z-form-control>
      </z-form-field>
      <z-form-field>
        <label z-form-label zRequired>Confirm password</label>
        <z-form-control [helpText]="confirmPasswordErrorMessage()">
          <input
            z-input
            zSize="sm"
            type="password"
            placeholder="Confirm your password"
            formControlName="confirmPassword"
            data-test="register-confirm-password"
          />
        </z-form-control>
      </z-form-field>
      <div class="flex gap-3">
        <a z-button zType="secondary" routerLink="/login" class="flex-1 text-center">Log in</a>
        <button
          z-button
          zType="default"
          type="submit"
          class="flex-1"
          data-test="register-submit"
          [disabled]="registerForm.invalid"
        >
          Create Account
        </button>
      </div>
    </form>
  </z-card>
</div>
