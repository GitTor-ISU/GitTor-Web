<div class="grid h-full place-items-center p-2">
  <z-card class="w-100" zTitle="Login" zDescription="Enter your email below to login to your account">
    <form class="space-y-6">
      <z-form-field>
        <label z-form-label zRequired [for]="">Full Name</label>
        <z-form-control>
          <input z-input type="text" placeholder="Enter your full name" name="fullName" />
        </z-form-control>
        <z-form-message>This is your display name.</z-form-message>
      </z-form-field>

      <z-form-field>
        <label z-form-label zRequired [for]="">Email</label>
        <z-form-control>
          <input z-input type="email" placeholder="Enter your email" name="email" />
        </z-form-control>
        <z-form-message>We'll never share your email with anyone else.</z-form-message>
      </z-form-field>

      <z-form-field>
        <label z-form-label [for]="">Bio</label>
        <z-form-control>
          <textarea z-input placeholder="Tell us about yourself" rows="3" name="bio"></textarea>
        </z-form-control>
        <z-form-message>Optional: Brief description about yourself.</z-form-message>
      </z-form-field>

      <button z-button zType="default" type="submit">Submit</button>
    </form>
  </z-card>
</div>
