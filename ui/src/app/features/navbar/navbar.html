<nav
  class="fixed top-0 left-0 right-0 flex items-center justify-end p-4 pb-2 transition-transform duration-500 z-50 bg-white shadow"
  [ngClass]="this.isVisible() ? 'translate-y-0' : '-translate-y-full'"
>
  <div class="flex items-center gap-4">
    <div class="relative">
      @for (item of items; track item) {
        <a z-button zType="ghost" z-menu zTrigger="hover" zDisabled="true" [zMenuTriggerFor]="" href="{{ item.route }}">
          <lucide-angular [img]="item.icon" />
          {{ item.label }}
        </a>
      }
    </div>
  </div>
</nav>
